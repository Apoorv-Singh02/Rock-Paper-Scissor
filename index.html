<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="style.css">

<body>
    <h1>
        ROCK PAPER SCISSORS
    </h1>
    <h2>
        Choose one :
    </h2>
    <div class="Choice">
        <button onclick="player('rock')"><img src="images/fire.png"><b>CHARLIZARD</b></button>
        <button onclick="player('paper')"><img src="images/water.png"><b>BLASTOISE</b></button>
        <button onclick="player('scissor')"><img src="images/land.png"><b>VENASAUR</b></button>
    </div>

    <h2>
        Computer's Choice :
    </h2>
    <div id="Comp-choice"></div>
    <br>
    <br>
    <div id="Winner"></div>
    <div id="Scores"></div>
    <div id="Reset"><button onclick="reset()">TRY AGAIN</button></div>


    <script src="script.js"></script>
</body>
</html>
